<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Quick Play Baseball Single Deck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="app">
  <div class="cards-wrapper">
    <div class="cards">
      <div class="card">
        <ul>
          <li class="card-result card-2">2<span class="card-suit"></span></li>
          <li class="card-result card-3">3<span class="card-suit"></span></li>
          <li class="card-result card-4">4<span class="card-suit"></span></li>
          <li class="card-result card-5">5<span class="card-suit"></span></li>
          <li class="card-result card-6">6<span class="card-suit"></span></li>
          <li class="card-result card-7">7<span class="card-suit"></span></li>
          <li class="card-result card-8">8<span class="card-suit"></span></li>
          <li class="card-result card-9">9<span class="card-suit"></span></li>
          <li class="card-result card-10">10<span class="card-suit"></span></li>
          <li class="card-result card-jack">J<span class="card-suit"></span></li>
          <li class="card-result card-queen">Q<span class="card-suit"></span></li>
          <li class="card-result card-king">K<span class="card-suit"></span></li>
          <li class="card-result card-ace">A<span class="card-suit"></span></li>
        </ul>
      </div>
    </div>
    <button id="draw">Draw</button>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
